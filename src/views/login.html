<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Modulo 3</title>
</head>
<body>
    <!-- ENCABEZADO -->
    <div class="arriba">
        <header  id="comienzo" class="encabezado">
            <div class="logo">
                <h1>MyForms</h1>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="./index.html">INICIO</a></li>
                        <li><a href="./login.html">LOGIN</a></li>
                        <li><a href="./registro.html">SIGN UP</a></li>
                        <li><a href="./contacto.html">CONTACTO</a></li>
                      </ul>
                </nav>
            </div>
        </header>
    </div>


    <!-- CONTENIDO -->
    <main >
        <div class="contenedorMainlogin">
            <form class="formlogin" action="">
                <!-- TITULO DEL FORM -->
                <h2>INICIO DE SESIÓN</h2>
                <!-- DATOS -->
                <div class="datoslogin">
                    <div class="elemento">
                        <label for="username">Nombre de Usuario</label>
                        <div class="inputs">
                            <i class="bi bi-person"></i>
                            <input type="text" id="username" name="username" maxlength="10" required>
                        </div>
                    </div>
    
                    <div class="elemento">
                        <label for="password">Contraseña</label>
                        <div class="inputs">
                            <i class="bi bi-lock"></i>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                </div>
                <!-- T&C -->
                <div class="checks">                
                    <div class="elemento">
                        <label for="recordarUs">Recordar Usuario</label>
                        <input
                            type="checkbox"
                            id="recordarUs"
                            name="recordarUs"
                            value="recordarUs" required/>   
                    </div>
                    <div class="elemento">
                        <label for="mantenerlogin">Mantenerse Logueado</label>
                        <input
                            type="checkbox"
                            id="mantenerlogin"
                            name="mantenerlogin"
                            value="mantenerlogin" required/>   
                    </div>
                </div>
                <!-- BOTONES -->
                <div class="buttonslogin">
                    <button class="ingresar" type="submit">Ingresar</button>
                </div>
                <p class="textButton">No tengo Usuario <a href="./registro.html">Registrarme</a> </p>
            </form>
        </div>
        
    </main>

    <!-- CIERRE -->
    <div class="final">
        <footer id="datos" class="cierre">
            <div>
                <p class="copy">Diseñado y desarrollado por G.D.N.</p>
            </div>
    
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="./contacto.html">Comunicate con nosotros</a></li>
                      </ul>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>

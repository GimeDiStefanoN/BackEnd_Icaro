<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Modulo 3</title>
</head>
<body>
    <!-- ENCABEZADO -->
    <div class="arriba">
        <header  id="comienzo" class="encabezado">
            <div class="logo">
                <h1>MyApp</h1>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="./index.html">INICIO</a></li>
                        <li><a href="./login.html">LOGIN</a></li>
                        <li><a href="./registro.html">SIGN UP</a></li>
                        <li><a href="./contacto.html">CONTACTO</a></li>
                      </ul>
                </nav>
            </div>
        </header>
    </div>


    <!-- CONTENIDO -->
    <main>
        <div class="contenedorMaincontacto">
            <form class="formcontacto" action="">
                <!-- TITULO DEL FORM -->
                <h2>CONTACTO</h2>
    
                <div class="datoscontacto">
                    <div class="elemento">
                        <label for="name">Nombre Completo</label>
                        <div class="inputs">
                            <i class="bi bi-person"></i>
                            <input type="text" id="name" name="name" maxlength="20" placeholder="Nombre y Apellido" required>
                        </div>
                    </div>
    
                    <div class="elemento">
                        <label for="email">Correo Electrónico</label>
                        <div class="inputs">
                            <i class="bi bi-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="tuemail@dominio.com" required >
                        </div>
                    </div>
    
                    <div class="contenedorPhone">
                        <div class="elementoPhone">
                            <label for="phone">Número de Celular</label>
                            <div class="inputs">
                                <i class="bi bi-telephone"></i>
                                <input type="tel" id="phone" name="phone" maxlength="10"  required >
                            </div>
                        </div>
                        <small>Formato válido: 351 - 4545454</small>
                    </div>
    
                    <div class="elemento">
                        <label for="mensaje">Mensaje</label>
                        <div class="inputs">
                            <textarea name="mensaje" id="mensaje" rows="5"></textarea>
                        </div>
                    </div>
    
                </div>
    
                <!-- BOTONES -->
                <div class="buttonscontacto">
                    <button class="consultar" type="submit">Enviar Consulta</button>
                </div>
            </form>
        </div>
    </main>

    <!-- CIERRE -->
    <div class="final">
        <footer id="datosfooter" class="cierre">
            <div>
                <p class="copy">Diseñado y desarrollado por G.D.N.</p>
            </div>
    
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="./contacto.html">Comunicate con nosotros</a></li>
                      </ul>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>
